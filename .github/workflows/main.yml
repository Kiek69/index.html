Relatório: Criação e Implantação do index.html
1. Introdução
Esse relatório descreve como foi feita a criação e publicação da página index.html, que serve como a página inicial de um site. O foco foi criar uma página funcional e fácil de usar.

2. Planejamento
O objetivo da página é ser clara e simples, com um cabeçalho contendo o título e menu de navegação, uma seção principal com conteúdo sobre o site, e um rodapé com informações básicas.

3. Desenvolvimento
3.1 Estrutura
O arquivo index.html segue a estrutura básica de um documento HTML5:

html
